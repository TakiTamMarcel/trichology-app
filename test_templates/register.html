<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - System Trychologiczny</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=2">
    
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .register-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #6c757d;
            font-size: 16px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
            flex: 1;
        }
        
        .form-group.full-width {
            flex: none;
            width: 100%;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #495057;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: #dc3545;
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: #ffc107;
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: #28a745;
        }
        
        .register-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 2px;
        }
        
        .terms-checkbox label {
            margin: 0;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .google-register {
            width: 100%;
            padding: 15px;
            background: white;
            color: #495057;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .google-register:hover {
            border-color: #d6d9dc;
            background: #f8f9fa;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-microscope"></i>
                </div>
                <h1>Utwórz konto</h1>
                <p>Dołącz do systemu trychologicznego</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert-error" class="alert error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-message"></span>
            </div>
            <div id="alert-success" class="alert success">
                <i class="fas fa-check-circle"></i>
                <span id="success-message"></span>
            </div>
            
            <form id="registerForm" method="POST" action="/api/register">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">
                            <i class="fas fa-user"></i> Imię <span class="required">*</span>
                        </label>
                        <input type="text" id="first_name" name="first_name" required 
                               placeholder="Wprowadź swoje imię">
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">
                            <i class="fas fa-user"></i> Nazwisko <span class="required">*</span>
                        </label>
                        <input type="text" id="last_name" name="last_name" required 
                               placeholder="Wprowadź swoje nazwisko">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Adres email <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Wprowadź swój email">
                </div>
                
                <div class="form-group full-width">
                    <label for="role">
                        <i class="fas fa-briefcase"></i> Rola <span class="required">*</span>
                    </label>
                    <select id="role" name="role" required>
                        <option value="">Wybierz rolę</option>
                        <option value="trichologist">Trycholog</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="password">
                        <i class="fas fa-lock"></i> Hasło <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required 
                               placeholder="Wprowadź hasło" oninput="checkPasswordStrength()">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span id="strength-text">Wprowadź hasło</span>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Potwierdź hasło <span class="required">*</span>
                    </label>
                    <div class="password-field">
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               placeholder="Potwierdź hasło" oninput="checkPasswordMatch()">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                    <div id="password-match-message" style="font-size: 12px; margin-top: 5px;"></div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Akceptuję <a href="/terms" target="_blank">regulamin</a> i 
                        <a href="/privacy" target="_blank">politykę prywatności</a> <span class="required">*</span>
                    </label>
                </div>
                
                <button type="submit" class="register-button" id="registerButton">
                    <i class="fas fa-user-plus"></i> Utwórz konto
                </button>
            </form>
            
            <div class="divider">
                <span>lub</span>
            </div>
            
            <button type="button" class="google-register" onclick="registerWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Zarejestruj się z Google
            </button>
            
            <div class="login-link">
                Masz już konto? <a href="/login">Zaloguj się</a>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + '-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthElement = document.getElementById('password-strength');
            const strengthText = document.getElementById('strength-text');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthElement.className = 'password-strength';
            
            if (password.length === 0) {
                message = 'Wprowadź hasło';
            } else if (strength < 3) {
                strengthElement.classList.add('strength-weak');
                message = 'Słabe hasło';
            } else if (strength < 4) {
                strengthElement.classList.add('strength-medium');
                message = 'Średnie hasło';
            } else {
                strengthElement.classList.add('strength-strong');
                message = 'Silne hasło';
            }
            
            strengthText.textContent = message;
            checkPasswordMatch(); // Also check if passwords match
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchMessage = document.getElementById('password-match-message');
            
            if (confirmPassword.length === 0) {
                matchMessage.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchMessage.style.color = '#28a745';
                matchMessage.textContent = '✓ Hasła są zgodne';
            } else {
                matchMessage.style.color = '#dc3545';
                matchMessage.textContent = '✗ Hasła nie są zgodne';
            }
        }
        
        function showAlert(type, message) {
            const alertElement = document.getElementById(`alert-${type}`);
            const messageElement = document.getElementById(`${type}-message`);
            
            messageElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
        
        function hideAlerts() {
            document.getElementById('alert-error').style.display = 'none';
            document.getElementById('alert-success').style.display = 'none';
        }
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('error', 'Hasła nie są zgodne');
                return;
            }
            
            const registerButton = document.getElementById('registerButton');
            const originalText = registerButton.innerHTML;
            
            // Show loading state
            registerButton.disabled = true;
            registerButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Tworzenie konta...';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Konto zostało utworzone! Możesz się teraz zalogować.');
                    
                    // Redirect to login page after short delay
                    setTimeout(() => {
                        window.location.href = '/login?message=' + encodeURIComponent('Konto zostało utworzone. Możesz się teraz zalogować.') + '&type=success';
                    }, 2000);
                } else {
                    showAlert('error', result.error || 'Błąd podczas tworzenia konta');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('error', 'Wystąpił błąd podczas tworzenia konta. Spróbuj ponownie.');
            } finally {
                // Reset button
                registerButton.disabled = false;
                registerButton.innerHTML = originalText;
            }
        });
        
        function registerWithGoogle() {
            // Implement Google OAuth registration
            showAlert('error', 'Rejestracja przez Google będzie dostępna wkrótce');
        }
    </script>
</body>
</html>
