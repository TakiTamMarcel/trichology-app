<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa wizyta - {{ patient.name }} {{ patient.surname }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visit_form.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-user-md fa-2x" style="color: white;"></i>
            <span>Trichology</span>
        </div>
        
        <nav>
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/documentation_form" class="nav-item">
                <i class="fas fa-user-plus"></i>
                <span>Nowy Pacjent</span>
            </a>
            <a href="/polecane-produkty" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Produkty</span>
            </a>
            <a href="/polecani-fryzjerzy" class="nav-item">
                <i class="fas fa-cut"></i>
                <span>Fryzjerzy</span>
            </a>
            <a href="/polecane-kliniki" class="nav-item">
                <i class="fas fa-hospital"></i>
                <span>Kliniki</span>
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Ustawienia</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-calendar-plus"></i> Nowa wizyta</h1>
                <a href="{{ url_for('patient', pesel=patient.pesel) }}" class="btn secondary-button">
                    <i class="fas fa-arrow-left"></i> Powrót do karty pacjenta
                </a>
            </div>

            <div class="patient-info">
                <h2><i class="fas fa-user"></i> {{ patient.name }} {{ patient.surname }}</h2>
                <p><i class="fas fa-birthday-cake"></i> Data urodzenia: {{ patient.birth_date }}</p>
            </div>

            <form id="visitForm" method="POST" action="{{ url_for('save_visit_api') }}" enctype="multipart/form-data">
                <input type="hidden" name="pesel" value="{{ patient.pesel }}">
                
                <div class="form-group">
                    <label for="visit_date" class="required">Data i godzina wizyty</label>
                    <input type="datetime-local" id="visit_date" name="visit_date" required>
                    <div class="error-message" id="visit_date_error"></div>
                </div>

                <div class="form-group">
                    <label for="visit_type" class="required">Typ wizyty</label>
                    <select id="visit_type" name="visit_type" required>
                        <option value="Wizyta">Wizyta</option>
                        <option value="Konsultacja">Konsultacja</option>
                        <option value="Zabieg">Zabieg</option>
                        <option value="Kontrola">Kontrola</option>
                    </select>
                    <div class="error-message" id="visit_type_error"></div>
                </div>

                <div class="form-group">
                    <label for="treatments" class="required">Wykonane zabiegi</label>
                    <textarea id="treatments" name="treatments" required placeholder="Opisz szczegółowo wykonane zabiegi..."></textarea>
                    <div class="error-message" id="treatments_error"></div>
                </div>

                <div class="form-group">
                    <label for="recommendations">Zalecenia</label>
                    <textarea id="recommendations" name="recommendations" placeholder="Wprowadź zalecenia dla pacjenta..."></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Notatki</label>
                    <textarea id="notes" name="notes" placeholder="Dodatkowe notatki i obserwacje..."></textarea>
                </div>

                <div class="form-group">
                    <label for="images">Zdjęcia</label>
                    <div class="image-upload" id="imageUpload">
                        <input type="file" id="images" name="images" accept="image/*" multiple>
                        <p><i class="fas fa-cloud-upload-alt"></i> Przeciągnij i upuść zdjęcia lub kliknij, aby wybrać</p>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn secondary-button" onclick="window.history.back()">
                        <i class="fas fa-times"></i> Anuluj
                    </button>
                    <button type="submit" class="btn primary-button" id="submitButton">
                        <i class="fas fa-save"></i> Zapisz wizytę
                    </button>
                </div>
            </form>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <script>
        // Inicjalizacja po załadowaniu strony
        window.addEventListener('load', function() {
            const imageUpload = document.getElementById('imageUpload');
            const imagesInput = document.getElementById('images');
            const imagePreview = document.getElementById('imagePreview');

            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                imageUpload.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                imageUpload.classList.add('highlight');
            }

            function unhighlight(e) {
                imageUpload.classList.remove('highlight');
            }

            imageUpload.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                imagesInput.files = files;
                handleFiles(files);
            }

            function handleFiles(files) {
                imagePreview.innerHTML = '';
                [...files].forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            imagePreview.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Form submission
            document.getElementById('visitForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error messages
                document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
                
                // Basic validation
                let isValid = true;
                const requiredFields = ['visit_date', 'visit_type', 'treatments'];
                
                requiredFields.forEach(field => {
                    const element = document.getElementById(field);
                    if (!element.value.trim()) {
                        isValid = false;
                        const errorElement = document.getElementById(field + '_error');
                        errorElement.textContent = 'To pole jest wymagane';
                        errorElement.style.display = 'block';
                    }
                });
                
                if (isValid) {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    const submitButton = document.getElementById('submitButton');
                    
                    loadingOverlay.style.display = 'flex';
                    submitButton.disabled = true;
                    
                    try {
                        const formData = new FormData(this);
                        
                        const response = await fetch(this.action, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            window.location.href = "{{ url_for('patient', pesel=patient.pesel) }}";
                        } else {
                            throw new Error(result.error || 'Wystąpił błąd podczas zapisywania wizyty');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        const errorElement = document.getElementById('treatments_error');
                        errorElement.textContent = error.message;
                        errorElement.style.display = 'block';
                    } finally {
                        loadingOverlay.style.display = 'none';
                        submitButton.disabled = false;
                    }
                }
            });

            // Image preview on file input change
            imagesInput.addEventListener('change', function(e) {
                handleFiles(this.files);
            });

            // Set default visit date to current date and time
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('visit_date').value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
