<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora - Zarządzanie Użytkownikami</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .admin-title {
            color: #2c3e50;
            font-size: 28px;
            margin: 0;
        }
        
        .invite-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-accepted {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-admin {
            background: #f8d7da;
            color: #721c24;
        }
        
        .role-user {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #dc3545;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #2c3e50;
            font-size: 20px;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-users"></i>
                Zarządzanie Użytkownikami
            </h1>
            <button class="invite-btn" onclick="openInviteModal()">
                <i class="fas fa-user-plus"></i>
                Zaproś Użytkownika
            </button>
        </div>
        
        <div id="alerts"></div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Ładowanie użytkowników...
        </div>
        
        <div id="users-container">
            <table class="users-table" id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Imię i Nazwisko</th>
                        <th>Rola</th>
                        <th>Status</th>
                        <th>Zaproszony</th>
                        <th>Ostatnie logowanie</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
            
            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-users"></i>
                <h3>Brak użytkowników</h3>
                <p>Zaproś pierwszego użytkownika do systemu</p>
            </div>
        </div>
    </div>
    
    <!-- Invite User Modal -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Zaproś Nowego Użytkownika</h2>
                <span class="close" onclick="closeInviteModal()">&times;</span>
            </div>
            
            <form id="inviteForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="użytkownik@example.com">
                </div>
                
                <div class="form-group">
                    <label for="first_name">Imię</label>
                    <input type="text" id="first_name" name="first_name" 
                           placeholder="Jan">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Nazwisko</label>
                    <input type="text" id="last_name" name="last_name" 
                           placeholder="Kowalski">
                </div>
                
                <div class="form-group">
                    <label for="role">Rola</label>
                    <select id="role" name="role">
                        <option value="user">Użytkownik</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Wyślij Zaproszenie
                </button>
            </form>
        </div>
    </div>
    
    <script>
        let users = [];
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
        
        async function loadUsers() {
            showLoading(true);
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (data.success) {
                    users = data.users;
                    displayUsers();
                } else {
                    showAlert('error', data.error || 'Błąd ładowania użytkowników');
                }
            } catch (error) {
                showAlert('error', 'Błąd połączenia z serwerem');
            }
            showLoading(false);
        }
        
        function displayUsers() {
            const tbody = document.getElementById('users-tbody');
            const table = document.getElementById('users-table');
            const emptyState = document.getElementById('empty-state');
            
            if (users.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.first_name} ${user.last_name}</td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            ${user.role === 'admin' ? 'Administrator' : 'Użytkownik'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.invitation_status}">
                            ${user.invitation_status === 'accepted' ? 'Aktywny' : 'Oczekuje'}
                        </span>
                    </td>
                    <td>${formatDate(user.invited_at)}</td>
                    <td>${formatDate(user.last_login_at) || 'Nigdy'}</td>
                    <td>
                        ${user.role !== 'admin' ? `
                            <button class="action-btn" onclick="removeUser(${user.id})" 
                                    title="Usuń użytkownika">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        function formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString('pl-PL', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function openInviteModal() {
            document.getElementById('inviteModal').style.display = 'block';
            document.getElementById('inviteForm').reset();
        }
        
        function closeInviteModal() {
            document.getElementById('inviteModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('inviteModal');
            if (event.target === modal) {
                closeInviteModal();
            }
        }
        
        document.getElementById('inviteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/admin/invite-user', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    closeInviteModal();
                    loadUsers(); // Reload users list
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'Błąd wysyłania zaproszenia');
            }
        });
        
        async function removeUser(userId) {
            if (!confirm('Czy na pewno chcesz usunąć tego użytkownika?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    loadUsers(); // Reload users list
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'Błąd usuwania użytkownika');
            }
        }
        
        function showAlert(type, message) {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
